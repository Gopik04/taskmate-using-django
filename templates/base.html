{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static "images/favicon.ico" %}">
    {% block title %}
    {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="Task Mate"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active"href="{% url 'index' %}">Home</a>
              <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
              <a class="nav-link" href="{% url 'contactus' %}">Contact Us</a>
              <a class="nav-link" href="{% url 'aboutus' %}">About Us</a>
            </div>
        </div>
        {% if user.is_authenticated %}
        <div class="form-inline my-2 my-lg-0">
          <div class="p-2 bg-dark text-white">Logged in as {{user.username}}</div>
          <a href="{% url 'logout' %}"><button class="btn btn-info my-2 my-sm-0" type="submit">Logout</button></a>
          </div>
        {% else %}
          <a href="{% url 'login' %}">
            <button class="btn btn-primary mr-20 my-2 my-sm-0" type="submit">Login</button>
          </a>
          <a href="{% url 'register' %}">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Register</button>
          </a>
        {% endif %}
      </nav>
</head>
  <body class='light'>
   {% block content %}
   {% endblock content %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
